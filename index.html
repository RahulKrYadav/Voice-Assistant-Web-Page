<!DOCTYPE html>

<html>

<head>

	<title>Contact us</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link href="contactUSstyle.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

</head>

<body>

	<div class="container">

		<div class="contact-box">

			<div class="left">
			  <div class=""><img src="image/pfc map .png" alt="" width="450" height="515"/></div>
			</div>

			<div class="right">

			  <h2>Contact Us</h2>
			  <form action="https://formspree.io/f/mvojorky" method="POST">
				<input type="text" class="field" id="uname" name="Your Name" placeholder="User Name">

				<input type="text" class="field" id="emailadd" name="email" placeholder="Your Email">

				<input type="tel" class="field" id="telnum"  placeholder="Phone Number">

				<textarea placeholder="Message" id="mymessage" name="Message" class="field"></textarea>

				<button class="btn">Send</button>
				</form>
		  </div>

		</div>

	</div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script>
    if (annyang) {
      // Let's define our first command. First the text we expect, and then the function it should call
      var commands = {
       
        'day mode': function() {
         let container = document.documentElement;
         container.style.setProperty('--white','#fff');
         container.style.setProperty('--black', '#000');
        },
        'write username *tag': function(variable){
            let uname = document.getElementById("uname")
            uname.value = variable;
        },
        'write email *tag': function(variable){
            let emailadd = document.getElementById("emailadd")
            emailadd.value = variable.split(" ").join("");
        },
        'write phone *tag': function(variable){
            let phone = document.getElementById("telnum")
            phone.value = variable;
        },
        'write message *tag': function(variable){
            let message = document.getElementById("mymessage")
            message.value = variable;
        }
        
      };
    
      // Add our commands to annyang
      annyang.addCommands(commands);
    
      // Start listening. You can call this here, or attach this call to an event, button, etc.
      annyang.start();
    }
    </script>
</body>

</html>
